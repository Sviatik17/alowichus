<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alowishus coffee</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/coffeLogo.png">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo"><img src="./img/logo.png" alt="Alowishus coffee"></div>
            <nav>
                <a href="/explore">Explore</a>
                <a href="#">Order</a>
                <a href="#">Best selling</a>
                <a href="#">Instant coffee</a>
                <a href="#">Feedback</a>
                <a href="#">Footer</a>
            </nav>
            <img src="./img/basket.png" alt="basket" id="basket">
            <button>Buy gift vouchers</button>
        </header>
        <main>
            <div class="leftMain">
                <h1>Alowishus <br> Delicious <br> Coffee </h1>
                <p>A drink from the ‘My Alowishus’ bottled brews <br> range OR grab one of our delicious coffee’s.</p>
                <div class="buttonBlock">
                    <button class="downloadApp">Download app</button>
                    <div class="shopCoffee"> shop coffee</div>
                </div>
                
                <div class="miniLogo"><img src="./img/coffeLogo.png" alt="logo" class="miniLogo"></div>
            </div>
            <div class="rightMain">
                <img src="./img/homeRightMain.png" alt="cup of coffee">
            </div>
        </main>
    </div>
</body>
</html>
